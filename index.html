    <style>
        path {
            pointer-event: all;
            stroke: #0066cc;
            stroke-opacity: 5;

            stroke: whitesmoke;
        }
        
        table {

        }
        
        td,

            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {

        }
    </style>
